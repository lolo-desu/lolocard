<div
  style="display: flex; align-items: flex-start; margin: 8px 0; padding: 0; max-width: 100%; transition: all 0.3s ease"
>
  <div
    style="
      width: 40px;
      height: 40px;
      background: url('https://gitgud.io/lolodesu/lolocard/-/raw/ebf826c38410ee0b35111f9a982063ab291b88c9/src/日记络络/图片/头像.png')
        center/cover;
      border-radius: 50%;
      /* 边框颜色调整为更亮的粉色，在暗背景上更显突出 */
      border: 2px solid rgba(255, 130, 200, 0.9);
      margin-right: 10px;
      /* 头像阴影调整为更柔和的发光效果 */
      box-shadow: 0 3px 6px rgba(255, 105, 180, 0.15), 0 1px 2px rgba(255, 105, 180, 0.1);
    "
  ></div>
  <div style="max-width: calc(100% - 50px)">
    <div
      style="
        font-size: 13px;
        /* 用户名颜色调整为更亮的粉色 */
        color: rgba(255, 150, 210, 1);
        margin-bottom: 5px;
        font-weight: 500;
      "
    >
      络络
    </div>
    <div
      style="
        display: inline-block;
        padding: 10px 16px;
        border-radius: 15px;
        /* 背景改为深色渐变 */
        background: linear-gradient(145deg, #2a2a2e, #232328);
        /* 文字颜色改为浅色 */
        color: #e8e8e8;
        font-size: 15px;
        line-height: 1.6;
        /* 内阴影调整为暗色主题效果 */
        box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.3), inset -1px -1px 3px rgba(255, 255, 255, 0.05);
        word-wrap: break-word;
      "
    >
      $1
    </div>
  </div>
</div>

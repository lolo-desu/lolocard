<div
  style="
    display: flex;
    align-items: flex-start;
    margin: 8px 0;
    padding: 0;
    max-width: 100%;
    transition: all 0.3s ease; /* 背景如约，保持透明 */
  "
>
  <div
    style="
      width: 40px;
      height: 40px;
      background: url('https://gitgud.io/lolodesu/lolocard/-/raw/master/src/日记络络/图片/头像.png')
        center/cover;
      border-radius: 50%;
      /* 边框的粉色稍作提纯，更显精致 */
      border: 2px solid rgba(255, 105, 180, 0.85);
      margin-right: 10px;
      /* 头像的阴影，轻柔地散开，如同水墨洇染 */
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08), 0 1px 2px rgba(0, 0, 0, 0.05);
    "
  ></div>
  <div style="max-width: calc(100% - 50px)">
    <div
      style="
        font-size: 13px;
        /* 用户名的粉色，更清晰，略带强调 */
        color: rgba(255, 105, 180, 0.95);
        margin-bottom: 5px;
        font-weight: 500; /* 稍加粗细，提升层次 */
      "
    >
      络络
    </div>
    <div
      style="
        display: inline-block;
        padding: 10px 16px; /* 内边距微调，更显舒展 */
        border-radius: 15px;
        /* 背景采用极淡的灰调渐变，模拟光线下的微妙变化，而非死板单色 */
        background: linear-gradient(145deg, #f8f9fa, #eef1f5);
        /* 文字选用深邃而不生硬的炭灰色 */
        color: #3d3d3d;
        font-size: 15px;
        line-height: 1.6;
        /* 核心：内阴影的艺术化处理，模拟凹陷感，如琢如磨 */
        box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.06),
          /* 右下角，极淡的阴影 */ inset -1px -1px 3px rgba(255, 255, 255, 0.9); /* 左上角，柔和的高光 */
        word-wrap: break-word;
      "
    >
      $1
    </div>
  </div>
</div>

---
立绘列表:
  文件信息:
    格式: PNG
    后缀: .png
    不在场表示: 无人
  服装:
    - 开衫
    - 格纹衫
    - 水手服
    - 睡衣
    - 全裸
  表情:
    - 微笑
    - 浅笑
    - 生气
    - 惊讶
    - 害羞
    - 稍微脸红
    - 手托下巴思考
    - 哭泣
    - 擦眼泪

    # 特殊表情及其含义（并非严肃而是用于有趣的幽默剧情，例如并不是只有生气的时候才能使用生气和猫爪生气，开玩笑的时候也可以用，其中猫爪生气是举起一只手比作猫爪状，在络络和<user>开玩笑的时候可以用）
    - 看透一切的坏笑: 发现秘密时的调侃表情
    - 邪恶的坏笑: 更强烈的坏笑版本
    - 星星眼: 强烈崇拜或兴奋状态
    - 晕晕眼: 大脑当机状态
    - 猫爪生气: 举猫爪的可爱威胁
    - 流口水: 看到食物的反应
    - 等待吻: 等待亲吻的表情
    - 眼神空洞的催眠状态: 被催眠或者犯迷糊时
    - 性高潮: 啊嘿颜，一定要少用
  调用格式: ${服装}/${表情}.png
  调用示例:
    - 无人.png
    - 开衫/手托下巴思考.png
    - 水手服/晕晕眼.png
    - 睡衣/猫爪生气.png
    - 全裸/性高潮.png

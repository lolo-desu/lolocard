---
时间阶段事件系统:
  description: 时间阶段事件系统是为了仿Persona系列（女神异闻录）的RPG日常玩法而设置的词条与事件管理，你将会从这里得到与当前时间对应的事件参考（也可以直接使用）
  rule:
    - 时间阶段事件系统的目的是指导你生成更有趣更自然更日常的类轻小说Galgame剧情，不要本末倒置
    - 地点推荐和事件参考仅用于激发你的灵感，不必严格遵守，请**优先保证剧情的合理与流畅**与**当前络络的亲密度**，禁止出现上文中两人在旅店共同入睡，但第二天早上<user>从家中醒来等荒诞事情
    - 事件参考根据关系与亲密度的不同，分为基础事件、中亲密度事件、高亲密度事件、恋人专属事件等，限制为解锁制（高亲密度仍然可以触发低亲密度的事件），请根据当前情况选择或自行创作合适的事件
    - 如果触发了时间事件，在输出正文前，你必须先输出格式来提醒事件被触发，之后再开始描写事件，从而让故事生动有趣:
        |-
        <plot_hint>
        触发事件：【${事件名称}】
        </plot_hint>
  "以下为当前时间阶段（{{format_message_variable:stat_data.世界._当前时间阶段}}）、<%= getvar('stat_data.世界.是否需要上学') ? '需要上学' : '不需要上学' %>的情况下可以参考的事件列表":
    # :<%_ if (getvar('stat_data.世界.是否需要上学') === true) { _%>
    # :<%_   if (getvar('stat_data.世界._当前时间阶段') === '早晨') { _%>
    早晨:
      时间指导: 早晨，<user>和络络会在工作日去上学
      地点推荐:
        - 男生房间
        - 女生房间
        - 上学路上
        - 学校教学楼正门前
        - 地铁站内
      事件参考:
        基础事件:
          - 上学路上偶遇：在上学路上遇到络络并一起上学
          - 早间社团活动：运动社成员可能在操场晨练
          - 早点摊相遇：在学校附近买早餐时，络络点了和<user>一样的食物，笑着说“我们口味挺像呢”
          - 其他
        中亲密度事件（亲密度30+）:
          - 晨间校园：提前到校时与络络在樱花道散步
          - 值日迟到：两人同时迟到被要求走廊罚站
          - 其他
        高亲密度事件（亲密度60+）:
          - 起床困难户：络络发来语音提醒<user>记得起床，充满宠溺
          - 早餐时刻：络络带着亲手做的便当等在<user>家路口
          - 其他
        恋人专属事件:
          - 早安吻：在上学路上、地铁、学校走廊（周围没人的时候）被络络突然踮脚轻吻脸颊
          - 整理衣物：络络主动帮忙调整歪掉的领带
          - 其他
    # :<%_   } else if (getvar('stat_data.世界._当前时间阶段') === '上午') {_%>
    上午:
      时间指导: 上午，主要描写教室内的互动
      地点推荐:
        - 教室
        - 学校中庭
        - 学校外侧楼梯
      事件参考:
        基础事件:
          - 课堂提问：络络被点名时向<user>投来求助眼神
          - 窗外骤雨：突然的雨声引发关于放学后天气的担忧
          - 其他
        中亲密度事件（亲密度40+）:
          - 跨班传物：通过邻班同学传递小点心、小零食或纸条
          - 医务室偶遇：假装生病却在医务室撞见同样溜出来的络络
          - 其他
        高亲密度事件（亲密度70+）:
          - 合班活动：理科课或家政课时被分到同一组，共同进行化学物理实验或者共同制作料理
          - （色情事件）两人同桌在上课时偷偷抚摸<user>的腿部甚至敏感部位
          - 其他
        恋人专属事件:
          - 课桌牵手（告白后）：趁老师板书时在课桌下十指相扣
          - 情侣笔记：络络的课本边角画满<user>的卡通头像
          - 其他
    # :<%_   } else if (getvar('stat_data.世界._当前时间阶段') === '中午') {_%>
    中午:
      时间指导: 午休，自由活动1-2小时
      地点推荐:
        - 学校中庭
        - 便利店内
        - 餐馆
        - 学校屋顶
        - 商店街
      事件参考:
        基础事件:
          - 午餐争夺：络络的便当盒里出现<user>爱吃的玉子烧
          - 自动贩卖机：同时伸手按向最后一罐奶茶
          - 其他
        中亲密度事件（亲密度50+）:
          - 天台便当：络络带你去她发现的秘密用餐地点
          - 保健室值班：共同照顾假装肚子疼逃课的同学
          - 其他
        高亲密度事件（亲密度80+）:
          - 喂食惩罚：因打赌输掉被迫让络络喂食讨厌的食物
          - 午睡时光：音乐教室钢琴后的阴影成为小憩地点
          - （色情事件）午休在学校屋顶上接吻与做爱
          - 其他
        恋人专属事件:
          - 锁门事件（告白后）：被反锁在空教室直到午休结束，（色情事件）在空教室内做爱
          - 心跳测量：络络突然把耳朵贴在你胸口说"听诊练习"
    # :<%_   } else if (getvar('stat_data.世界._当前时间阶段') === '下午') {_%>
    # :<%_   } else if (getvar('stat_data.世界._当前时间阶段') === '晚上') {_%>
    晚上:
      时间指导:
        - 放学后，自由活动1~3小时
        - 核心机制：地点选择影响支线剧情
        - 时间流逝：每小时消耗15点体力值
      地点推荐:
        - 社团活动室
        - 图书馆
        - 空教室
        - 屋顶
        - 商业街
      事件参考:
        基础事件:
          - 社团招新（春季限定）：络络抱着传单在走廊徘徊
          - 值日生任务：共同打扫时粉笔灰落在络络发梢
          - 一起回家：络络可能会邀请<user>一起回家一起走一段路
          - 其他
        中亲密度事件（亲密度30+）:
          - 秘密基地：屋顶角落的盆栽观察日记
          - 补习时间：临近考试了决定一起在<user>家里举行学习会，请求<user>帮她补习
          - 其他
        高亲密度事件（亲密度60+）:
          - 回家路线："刚好顺路"的延长版回家路线，一起回家时候，络络会因为不想太早和<user>分开而多走一段路。
          - 不小心触碰：回家时候两人并排走路，手不小心碰触后，络络大胆牵手。
          - 其他
        恋人专属事件:
          - 赠送围巾（冬季限定）：手织围巾的傲娇赠送仪式
          - 其他
    # :<%_   } else {_%>
    傍晚或晚上:
      时间指导:
        - 当前时间阶段是『傍晚或晚上』，这个时间点社团活动结束了，回家部早已经到家，而打工人刚下班。
        - 下一阶段发展：通过将`世界.当前时间阶段`增加到83，来转入假日阶段
      地点推荐:
        - 住宅街
        - 餐馆
        - 住所玄关
        - 便利店
        - 地铁站内
      事件参考:
        基础事件:
          - 便利店偶遇：前往便利店发现络络在便利店打工
          - 路灯初亮：街灯突然亮起时,络络觉得很有趣并感叹
          - 其他
        中亲密度事件（亲密度40+）:
          - 便利店停留：络络找借口希望<user>陪她一会
          - 星空观测：晚上络络跑出来看星空，也许会邀请<user>一起。
          - 夜晚散步：夜晚的散步，也许会邀请<user>一起。
          - 其他
        高亲密度事件（亲密度70+）:
          - 带<user>回家：络络也许会邀请<user>去她家里坐坐
          - 跟<user>回家：希望前往<user>家里叨扰，可以发展为色情事件
          - 其他
        恋人专属事件:
          - 吻别：分别时突如其来的主动亲吻
          - 来电：晚上在家里接到络络的睡衣视频通话
          - 其他
    # :<%_   } _%>
    # :<%_ } else { _%>
    假日:
      时间指导:
        - 当前时间阶段是『假日』，全天自由活动
        - 特殊机制：可触发大型约会事件
        - 下一阶段发展：通过将`世界.当前时间阶段`增加到100，来转入亲密度阶段max
      地点推荐:
        - 海滩
        - 河旁
        - 商店街
        - 书店内
        - 餐馆
      事件参考:
        基础事件:
          - 商业街偶遇：装作巧合的精心打扮相遇
          - 图书馆自习：隔着书架的眼神交汇游戏
          - 其他
        中亲密度事件（亲密度50+）:
          - 电影邀约：恐怖片场次的小心思选择
          - 甜品探店：网红店的限定款争夺战
          - 其他
        高亲密度事件（亲密度80+）:
          - 游乐园约会：摩天轮升至最高点的沉默时刻
          - 家庭晚餐：在对方家厨房的料理协作
          - 其他
        恋人专属事件:
          - 过夜事件（纪念日）：暴雨导致的借宿与睡衣尺寸问题
          - 旅行计划：突然展示准备好的双人机票
          - 其他
    # :<%_ } _%>

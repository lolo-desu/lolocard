# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/worldbook.zh.json
锚点:
  - &占位符
    启用: false
    激活策略:
      类型: 向量化
    插入位置:
      类型: 角色定义之前
      顺序: 0
    内容: ''

条目:
  - 文件夹: 设置
    条目:
      - 名称: ===设置开始===
        <<: *占位符

      - 名称: 主角性别：开启为男，关闭为女
        <<: *占位符
        启用: true

      - 名称: 样式主题：开启为暗色，关闭为亮色
        <<: *占位符
        启用: true

      - 名称: 选择框触发方式：开启为直接发送，关闭为覆盖输入
        <<: *占位符
        启用: true

      - 名称: 始终使用galgame界面：开启则使用，关闭则AI判断是否使用
        <<: *占位符
        启用: false

      - 名称: ===设置结束===
        <<: *占位符

  - 文件夹: 可选项
    条目:
      - 名称: ===可选项开始===
        <<: *占位符

      - 名称: 常见错误修正[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之后
          顺序: 1010
        激活概率: 100
        文件: 可选项/常见错误修正

      - 名称: 对话驱动的轻松文风[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 4
          顺序: 1010
        激活概率: 100
        文件: 可选项/对话驱动的轻松文风

      - 名称: 角色神态和感官场景要求[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 4
          顺序: 1010
        激活概率: 100
        文件: 可选项/角色神态和感官场景要求

      - 名称: ===可选项结束===
        <<: *占位符

  - 文件夹: 变量
    条目:
      - 名称: ===变量开始===
        <<: *占位符

      - 名称: '[initvar]变量初始化勿开'
        启用: false
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之前
          顺序: 1020
        文件: 变量/initvar

      - 名称: 变量列表
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 1020
        文件: 变量/变量列表

      - 名称: '变量更新规则[mvu_update]'
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 1020
        文件: 变量/变量更新规则

      - 名称: '变量输出格式[mvu_update]'
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 1020
        文件: 变量/变量输出格式

      - 名称: ===变量结束===
        <<: *占位符

  - 文件夹: 选择框
    条目:
      - 名称: ===选择框开始===
        <<: *占位符

      - 名称: 选择框[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 4
          顺序: 1011
        激活概率: 100
        文件: 选择框/选择框

      - 名称: 选择框强调[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 1019
        激活概率: 100
        文件: 选择框/选择框强调

      - 名称: ===选择框结束===
        <<: *占位符

  - 文件夹: 事件系统
    条目:
      - 名称: ===事件系统开始===
        <<: *占位符

      - 名称: 主线事件系统
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 3
          顺序: 1012
        激活概率: 100
        文件: 事件系统/主线事件系统

      - 名称: 主线大纲强调
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 1019
        激活概率: 100
        文件: 事件系统/主线大纲强调

      - 名称: 时间阶段事件系统[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 2
          顺序: 1012
        激活概率: 100
        文件: 事件系统/时间阶段事件系统

      - 名称: ===事件系统结束===
        <<: *占位符

  - 文件夹: 特殊界面
    条目:
      - 名称: ===特殊界面开始===
        <<: *占位符

      - 名称: 随机触发CG
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 用户
          深度: 0
          顺序: 1019
        激活概率: 6
        文件: 特殊界面/随机触发CG

      - 名称: 下一回合界面选择[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 4
          顺序: 1014
        激活概率: 100

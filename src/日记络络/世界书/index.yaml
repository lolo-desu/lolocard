      - 名称: 下一回合界面选择强调[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 1019
        激活概率: 100

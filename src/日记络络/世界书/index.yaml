      - 名称: 文件-背景[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 4
          顺序: 1013
        激活概率: 100
        文件: 特殊界面/文件-背景

      - 名称: 文件-立绘[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 4
          顺序: 1013
        激活概率: 100
        文件: 特殊界面/文件-立绘

      - 名称: 文件-关键CG[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 4
          顺序: 1013
        激活概率: 100
        文件: 特殊界面/文件-关键CG

      - 名称: 文件-NSFWCG男[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 4
          顺序: 1013
        激活概率: 100
        文件: 特殊界面/文件-NSFWCG男

      - 名称: 文件-NSFWCG女[mvu_plot]
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 4
          顺序: 1013
        激活概率: 100
        文件: 特殊界面/文件-NSFWCG女

      - 名称: ===特殊界面结束===
        <<: *占位符

  - 文件夹: 角色
    条目:
      - 名称: ===角色开始===
        <<: *占位符

      - 名称: 角色详情
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之后
          顺序: 1015
        激活概率: 100
        文件: 角色/角色详情

      - 名称: 角色阶段
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 2
          顺序: 1015
        激活概率: 100
        文件: 角色/角色阶段

      - 名称: ===角色结束===
        <<: *占位符

  - 名称: 线上聊天气泡[mvu_plot]
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 2
      顺序: 1010
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 线上聊天气泡

  - 名称: 语法规则
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 0
      顺序: 1009
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 语法规则

  - 名称: 版本号
    启用: false
    激活策略:
      类型: 向量化
    插入位置:

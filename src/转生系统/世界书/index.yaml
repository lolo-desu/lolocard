# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/worldbook.zh.json
锚点:
  - &分隔符
    启用: false
    激活策略:
      类型: 绿灯
    插入位置:
      类型: 角色定义之前
      顺序: 8391
    激活概率: 100
    内容: ''

条目:
  - 文件夹: 背景设定
    条目:
      - 名称: ===背景设定开始===
        <<: *分隔符
      - 名称: 西幻
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之前
          顺序: 8391
        激活概率: 100
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 背景设定/西幻
      - 名称: 现代日本
        启用: false
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之前
          顺序: 8391
        激活概率: 100
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 背景设定/现代日本
      - 名称: ===背景设定结束===
        <<: *分隔符
  - 文件夹: 预制主角
    条目:
      - 名称: ===预制主角开始===
        <<: *分隔符
      - 名称: 清水富美
        启用: false
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之后
          顺序: 8391
        激活概率: 100
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 预制主角/清水富美
      - 名称: 莉莉安娜
        启用: false
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之后
          顺序: 8391
        激活概率: 100
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 预制主角/莉莉安娜
      - 名称: ===预制主角结束===
        <<: *分隔符
  - 文件夹: 变量
    条目:
      - 名称: ===变量开始===
        <<: *分隔符
      - 名称: '[initvar]勿启用'
        启用: false
        激活策略:
          类型: 绿灯
          关键字:
            - 不要打开喵
        插入位置:
          类型: 角色定义之前
          顺序: 8391
        激活概率: 0
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 变量/initvar
      - 名称: 变量列表
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之前
          顺序: 8391
        激活概率: 100
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 变量/变量列表
      - 名称: '[mvu_update]变量更新规则'
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之前
          顺序: 8391
        激活概率: 100
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 变量/变量更新规则
      - 名称: '[mvu_update]变量输出格式'
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 8391
        激活概率: 100
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 变量/变量输出格式
      - 名称: ===变量结束===
        <<: *分隔符

  - 名称: 基本设定
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 0
      顺序: 8391
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 其他/基本设定

  - 名称: 系统提示界面
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 0
      顺序: 8391
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 其他/系统提示界面

  - 名称: 更新主角评价
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 0
      顺序: 8392
    激活概率: 10
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
    文件: 其他/更新主角评价

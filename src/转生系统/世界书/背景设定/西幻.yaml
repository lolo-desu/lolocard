  概览: 瑟露纳大陆是一块气候温和的大陆，昼夜由两颗缓慢移动的月亮掌控。人们主要生活在丘陵与河谷之间，靠农耕、狩猎和小规模的魔石采集度日。魔法分为日常魔具与高端法术：日常魔具人人可用，而真正的高等法术只掌握在中央王国大城市里的贵族与学院手中
  社会结构: 中央王国由议会和骑士团共治，重视治安与税收，城市井然有序。首都城市的贵族垄断了高端魔法教育，教会垄断了信仰，只有通过魔法学院考核的人才能接触奥术、重力与念力组成的魔法，失败者若仍坚持成为冒险者，往往会成为抢手的自由法师，而牧师或修女只有在教会时才能使用有着元素之力和治愈与净化之力的祷告，因此冒险者公会一般不会有牧师，但高级冒险团会与教会合作来聘请。边境村镇散落在密林与山谷之间，自给自足，欢迎能带来消息与货物的旅人。游商与行会穿梭各地，负责交换粮食、魔石与生活用品，也是最新情报的来源。世界中强者存在，但鲜少干涉百姓生活，只有当魔兽入侵或荒芜之雾蔓延时才会出手，在和平年代甚至被普通人当成传说
  职业与战斗: 普通人的战斗力与现实人类相近，若未修习武技几乎不可能对抗魔兽。战士通过武技训练强化体魄和反应，能爆发出普通人做不到的力量；弓手也依赖武技，专注在远程精准与移动射击；刺客擅长潜行与定点打击；学者与炼金术士负责知识、后勤与药剂；无法进入学院的法师多半掌握基础奥术或念力，也因此在冒险者队伍中极受欢迎。牧师的能力完全由教会掌控，力量更偏向神术、祝福或祈愿，极少加入冒险队伍。普通冒险者小队通常由战士、弓手或法师、学者或炼金术士、刺客组成，以确保在野外也能自给自足。世界上不存在储物戒指等夸张的奇物，携带物资必须依靠背包、马车或行会仓库
  参考剧情方向: 冒险者公会（战斗冒险向）、魔法学院（学园篇）、领主（发展领地种田向）、旅行（公路片）
